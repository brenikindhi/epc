	   <div class="">
	   	  <p *ngIf="!isValidZip">No support in this area</p>
	      <input required type="text" name="zipCodeName" id="zipCodeId" placeholder="Ex: 75035" class="form-control" [(ngModel)] = "zipCode">
	      <button class="submitpincode" type="button" (click)="validateZip()">SUBMIT</button>
	   </div>
	   </form>
   </div>
</div>
