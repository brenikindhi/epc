
<div class="container">

  <div class="modal fade" id="zipModal" role="dialog">

      <button type="button" class="close" data-dismiss="modal">&times;</button>

    <div class="modal-body">
      <form id="zipFormId" #zipForm="ngForm">
        <a class="dropdown-item">Enter your ZIP code to find your delivery area</a>
        <div class="">
          <p *ngIf="!isValidZip" class="dropdown-item">No support in this area</p>
          <input required type="text" name="zipCodeName" id="zipCodeId" placeholder="Ex: 75035" class="form-control" [(ngModel)]="zipCode">
          <button class="submitpincode" type="button" (click)="validateZip()">SUBMIT</button>
        </div>
      </form>
    </div>

      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

  </div>
